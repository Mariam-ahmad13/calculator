<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" id="input" class="input" />
        <div class="buttons">
        <div>
        </div>
          <div class="operators">
            <div onclick="pi()" class="operator">π</div>
            <div onclick="getNumber('+')"id = "add">+</div>
            <div id="subtract" onclick="getNumber('-')">-</div>
            <div id = "multiply" onclick="getNumber('*')">&times;</div>
            <div id = "divide" onclick="getNumber('/')">&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div onclick="square()"class="operator">x²</div>
              <div onclick="getNumber('7')">7</div>
              <div onclick="getNumber('8')">8</div>
              <div onclick="getNumber('9')">9</div>
            </div>
            <div class="numbers">
              <div class="operator" onclick="cube('')">x³</div>
              <div onclick="getNumber('4')">4</div>
              <div onclick="getNumber('5')">5</div>
              <div onclick="getNumber('6')">6</div>
            </div>
            <div class="numbers">
                <div class="operator" onclick="getNumber('.')">.</div>
              <div onclick="getNumber('1')">1</div>
              <div onclick="getNumber('2')">2</div>
              <div onclick="getNumber('3')">3</div>
            </div>
            <div class="numbers">
              <div id="clear" onclick = "clearResult()">C</div>
              <div onclick="getNumber('0')">0</div>
              <div onclick="getNumber('(')">(</div>
              <div onclick="getNumber(')')">)</div>
            </div>
          </div>
          <div class="equal" id="result" onclick="getResult()">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
